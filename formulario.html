<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco</title>
    <link rel="stylesheet" href="./forms.css">
</head>
<body>

    <header>
        <section class="cabecalho">
            <article>
                <div>
                    <img src="./img/logo-color.png">
                </div>
            </article>
            <article>
                <div class="menus">
                    <strong>Todos os Produtos</strong>
                    <strong>Coleções</strong>
                    <strong>Outlet</strong>
                </div>
            </article>
        </section>
    </header>


    <main>
        <section class="formulario">
            <article>
                <div class="titulopartedonossotime">
                    <h1>Faça parte do nosso time</h1>
                </div>
                <form>
                    <div class="nome">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome">

                    </div>

                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">

                    </div>

                    <div class="telefone">
                        <label for="telefone">telefone</label>
                        <input type="tel" id="telefone" name="telefone">

                    </div>
                    <div class="departamentos">
                        <label>Departamentos</label>
                        <select name="departamentos">
                            <option value="selecione" selected disabled>Selecione</option>
                            <option value="rh">RH</option>
                            <option value="administracao">Administração</option>
                            <option value="suporteaocliente">Suporte ao Cliente</option>
                        </select>

                    </div>

                    <div class="disponibilidade">
                        <label name="disponibilidade">Disponibilidade</label>
                        <input type="checkbox" name="disponibilidade" id="integral"><label for="integral">Integral (8h)</label>
                        <input type="checkbox" name="disponibilidade" id="meioperiodo"><label for="meioperiodo">Meio periodo (4h)</label>
                        <input type="checkbox" name="disponibilidade" id="freelancer"><label for="freelancer">Freelancer</label>
                        
                    </div>

                    <div class="contato">
                        <label name="contato">Qual a melhor forma para entrarmos em contato com você?</label>

                        <input type="radio" name="contato" id="email" value="email"><label for="email">Email</label>

                        <input type="radio" name="contato" id="whatsapp" value="whatsapp"><label for="whatsapp">Whatsapp</label>

                        <input type="radio" name="contato" id="telefone" value="telefone"><label for="telefone">Telefone</label>
                    </div>
                    <div class="mensagem">
                        <label for="mensagem">Mensagem</label>
                        <textarea name="mensagem" id="mensagem">Digite aqui</textarea>
                    </div>
                    <div class="curriculo">
                        <label for="curriculo">Curriculo</label>
                        <button type="button" id="curiculo">Upload</button>
                    </div>
                    <div class="botaoenviar">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </article>

        </section>

    </main>
    
</body>
</html>
